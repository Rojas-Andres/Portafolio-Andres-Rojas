{% extends "proyecto/base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        {% for proyecto in proyectos %}

            <div class="col-md-3">
                <div class="card" style="width: 100%; margin:5px 5px;height: 100%;">
                    <img src="{{proyecto.imagen.url}}" class="card-img-top">

                    <div class="card-body" >
                        <h4 class="card-title" style="text-align: center;">{{proyecto.nombre}}</h6>

                        <p class="card-text">{{proyecto.contenido}}</p>
                        <p></p>
                        <a href="{{proyecto.url}}" target="blank">Proyecto</a>                       
                    </div>
                    
                </div>
            </div>


        {% endfor %}
        
    </div>
</div>
{% endblock %}
